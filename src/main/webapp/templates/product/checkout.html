<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Codecool Shop</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>

    <script src="static/js/checkout.js" defer></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/checkout.css"/>
    <link rel="script" type="text/css" href="/static/css/checkout.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/custom_2.css"/>
    <script src="=static/js/checkout.js"></script>
</head>

<body>
<div class="jumbotron text-center header">
    <img class="" src="http://placehold.it/400x250/000/fff" th:attr="src='static/img/header.gif'" alt=""/>
</div>

<div class="container card">
    <div class="row">
        <div class="container">
            <div class="shopping-cart">
                <h3 class="h3-cart">Your order</h3>
                <table>
                    <thead class="col col-sm-12 col-md-6 col-lg-4 card-header">
                    <th>Product</th>
                    <th style="text-align: right">Quantity</th>
                    </thead>
                    <tbody class="col col-sm-12 col-md-6 col-lg-4 price card-body" th:each="prod : ${cartData}">
                    <td th:text="${prod.key.getName()}">Product name</td>
                    <td th:text="${prod.value}" style="text-align: right">Quantity</td>
                    </tbody>

                </table>
                <p class="totalprice"> The total price is: <span th:text="${totalPrice}">total price</span> USD</p>
            </div>
        </div>
        <div class="col-75">
            <form action="/checkout" method="post">
                <div class="row">
                    <div class="col-50">
                        <h5 id="toggleDetails">Billing Details</h5>
                        <div id="detailsHideFom">
                            <label for="name"><i class="fa fa-user"></i> Full Name</label>
                            <input type="text" id="name" name="name" placeholder="Varos Terez">
                            <label for="email"><i class="fa fa-envelope"></i> Email</label>
                            <input type="text" id="email" name="email" placeholder="terezvaros@gmail.com">
                            <label for="phoneNumber"><i class="fa fa-address-card-o"></i> Phone number</label>
                            <input type="text" id="phoneNumber" name="phoneNumber" placeholder="0620-123 4567">
                            <div class="row">
                                <div class="col-50">
                                    <label for="billingCity"><i class="fa fa-institution"></i> City</label>
                                    <input type="text" id="billingCity" name="city" placeholder="Budapest">
                                    <label for="billingAddress"><i class="fa fa-address-card-o"></i> Address</label>
                                    <input type="text" id="billingAddress" name="billingAddress"
                                           placeholder="Vaci ut 1.">
                                    <label for="billingCountry"><i class="fa fa-institution"></i> Country</label>
                                    <input type="text" id="billingCountry" name="billingCity" placeholder="Hungary">
                                    <label for="billingZip">Zip</label>
                                    <input type="text" id="billingZip" name="billingZip" placeholder="1045">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            <div>

                <h5 id="toggleform">Payment methods</h5>
                <div class="col-50">

                        <img id="creditcardform" src="/static/img/cardlogo.png" alt="Credit Cart logo" height="100"
                             width="120">
                        <div id="creditcardhideform">
                            <label>Accepted Cards</label>

                            <label for="cname">Name on Card</label>
                            <input type="text" id="cname" name="cardname" placeholder="Város Teréz">
                            <label for="ccnum">Credit card number</label>
                            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                            <label for="expmonth">Exp Month</label>
                            <input type="text" id="expmonth" name="expmonth" placeholder="September">

                            <div class="row">
                                <div class="col-50">
                                    <label for="expyear">Exp Year</label>
                                    <input type="text" id="expyear" name="expyear" placeholder="2018">
                                </div>
                                <div class="col-50">
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" name="cvv" placeholder="352">
                                </div>
                            </div>
                        </div>

                        <img id="paypalform" src="/static/img/paypallogo.png" alt="PayPal logo" height="100"
                             width="120">
                        <div id="paypalhideform">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" placeholder="donno@gmail.com">
                            <label for="password">Password</label>
                            <input type="text" id="password" name="password" placeholder="******">
                        </div>
                    </div>
                </div>
                <div id="termsAndConditionsCheckbox">
                    <input type="checkbox" name="terms" id=""> I agree to Terms and Conditions
                </div>
                <button id="buttonToHide" type="submit" class="btn">Place my order</button>
            </form>
            </div>
        </div>

</div>
</div>

</div>


</div>

</body>
</html>
